<script>
  // Polling until botpressWebChat is available
  const waitForBotpress = setInterval(() => {
    if (window.botpressWebChat) {
      clearInterval(waitForBotpress);
      window.botpressWebChat.init({
        configUrl: "https://files.bpcontent.cloud/2025/09/14/19/20250914193554-AC582XSC.json",
        botName: "Chatbot",
        theme: { primary: "#4F46E5" }
      });
    }
  }, 100); // 100ms interval
</script>
